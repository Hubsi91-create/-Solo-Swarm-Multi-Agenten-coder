version: '3.8'

services:
  # Redis service for queue management
  redis:
    image: redis:7-alpine
    container_name: solo-swarm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - swarm-network
    restart: unless-stopped

  # RQ Worker service for task processing
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: solo-swarm-worker
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - WORKER_QUEUES=high_priority,default,low_priority
      - LOG_LEVEL=INFO
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./:/app
      - worker_logs:/app/logs
    networks:
      - swarm-network
    restart: unless-stopped
    deploy:
      replicas: 3  # Run 3 worker instances
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # FastAPI service (placeholder for future implementation)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: solo-swarm-api
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./:/app
      - api_logs:/app/logs
    networks:
      - swarm-network
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  redis_data:
    driver: local
  worker_logs:
    driver: local
  api_logs:
    driver: local

networks:
  swarm-network:
    driver: bridge
